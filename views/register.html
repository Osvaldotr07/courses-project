<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/register.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Register</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="/">Courses</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/classes">Class</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1">foro</a>
            </li>
            <li class="nav-item">
              <p class="profile_name"></p>
            </li>
          </ul>
          
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: 10px;">
              <a class="nav-link" href="/login">Login</a>
            </button>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              <a class="nav-link" href="/register">Signon</a>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <section class="register">
      <h1>New User</h1>
      <form class="form_register" id="form">
        <label>Nombre</label>
        <input
          type="text"
          placeholder="Nombre"
          name="nombre"
          class="input-form"
        />
        <label>Apellidos</label>
        <input
          type="text"
          placeholder="Apellidos"
          name="apellidos"
          class="input-form"
          required
        />
        <label>Email</label>
        <input
          type="email"
          placeholder="Email"
          name="email"
          class="input-form"
        />
        <label>Numero telefonico</label>
        <input
          type="number"
          placeholder="Numero telefonico"
          name="numero"
          class="input-form"
        />
        <label>Nombre de usuario</label>
        <input
          type="text"
          placeholder="Nombre de usuario"
          name="username"
          class="input-form"
          required
        />
        <label>Contraseña</label>
        <input
          type="password"
          placeholder="Contraseña"
          name="password"
          class="input-form"
          required
        />
        <input type="submit" class="submit-button" id="submit" />
      </form>
    </section>
    <script src="js/form.js"></script>
  </body>
</html>
